<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Movies - Netflix Style</title>
    <style>
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #181818 0%, #232323 100%);
            padding: 0.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(20, 20, 20, 0.08);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .navbar-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-links li a:hover {
            color: #ffe082;
        }

        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .navbar-links {
                gap: 1rem;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #b3b3b3;
            font-weight: 300;
        }

        /* Layout */
        .main-layout {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .sidebar {
            width: 300px;
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            position: sticky;
            top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
            min-width: 0;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-section h3 {
            color: #e50914;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(229, 9, 20, 0.3);
        }

        /* Search Input */
        #movieSearch {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        #movieSearch:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        #movieSearch::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Year Slider */
        .year-filter {
            margin-bottom: 1.5rem;
        }

        .year-filter label {
            display: block;
            color: #b3b3b3;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .year-range {
            position: relative;
            height: 30px;
            margin-bottom: 0.5rem;
        }

        .year-range input[type="range"] {
            position: absolute;
            width: 100%;
            height: 6px;
            background: transparent;
            outline: none;
            pointer-events: all;
            -webkit-appearance: none;
        }

        .year-range input[type="range"]::-webkit-slider-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .year-range input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #e50914;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .year-range input[type="range"]::-moz-range-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            border: none;
        }

        .year-range input[type="range"]::-moz-range-thumb {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #e50914;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .year-range input[type="range"]:first-child {
            z-index: 3;
        }

        .year-range input[type="range"]:last-child {
            z-index: 2;
        }

        .year-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #666;
        }

        /* Genre Filter */
        .genre-filter {
            margin-bottom: 1.5rem;
        }

        .genre-filter>label {
            display: block;
            color: #b3b3b3;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .genre-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .genre-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .genre-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .genre-item input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 16px;
            height: 16px;
            accent-color: #e50914;
        }

        .genre-item label {
            font-size: 0.85rem;
            color: #ccc;
            cursor: pointer;
        }

        /* Clear Button */
        #clearFilters {
            width: 100%;
            padding: 0.75rem;
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 8px;
            color: #e50914;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #clearFilters:hover {
            background: rgba(229, 9, 20, 0.2);
            border-color: rgba(229, 9, 20, 0.5);
        }

        /* Selected Tray */
        .selected-tray {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .selected-tray:empty {
            display: none;
        }

        .selected-tray::before {
            content: "Selected Movies";
            display: block;
            color: #b3b3b3;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            background: rgba(229, 9, 20, 0.15);
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin: 0.25rem;
            border: 1px solid rgba(229, 9, 20, 0.3);
        }

        .chip button {
            background: none;
            border: none;
            color: #e50914;
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            line-height: 1;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        @media (min-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .movie-card {
            background: #1f1f1f;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(229, 9, 20, 0.3);
            border-color: rgba(229, 9, 20, 0.5);
        }

        .movie-card.selected {
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .movie-poster {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #2a2a2a, #404040);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .movie-poster::before {
            content: '🎬';
            font-size: 3rem;
            opacity: 0.3;
        }

        .movie-poster::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-poster::after {
            opacity: 1;
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-genre {
            font-size: 0.85rem;
            color: #b3b3b3;
            margin-bottom: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-wrapper {
            position: relative;
            display: inline-block;
        }

        .checkbox-wrapper input[type="checkbox"] {
            opacity: 0;
            position: absolute;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"]:checked+.checkbox-custom {
            background-color: #e50914;
            border-color: #e50914;
        }

        .checkbox-custom::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .checkbox-wrapper input[type="checkbox"]:checked+.checkbox-custom::after {
            opacity: 1;
        }

        .bottom-section {
            text-align: center;
            padding: 2rem 0;
        }

        .selected-count {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #b3b3b3;
        }

        .next-button {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
        }

        .next-button:active {
            transform: translateY(0);
        }

        .next-button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .selection-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .movie-card.selected .selection-indicator {
            opacity: 1;
            transform: scale(1);
        }

        .movie-poster-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                margin-bottom: 2rem;
            }

            .genre-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">🎬 MovieLens Extended</a>
            <ul class="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="/view">Choose Movies</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Choose Your Movies</h1>
            <p>Select the movies you'd like recommendations for</p>
        </div>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>🔍 Filters</h3>
                    <input type="text" id="movieSearch" placeholder="Search movies..." autocomplete="off">

                    <div class="year-filter">
                        <label>Year: <span id="yearMinLabel">{{ year_min }}</span> - <span id="yearMaxLabel">{{ year_max
                                }}</span></label>
                        <div class="year-range">
                            <input type="range" id="yearMin" min="{{ year_min }}" max="{{ year_max }}"
                                value="{{ year_min }}">
                            <input type="range" id="yearMax" min="{{ year_min }}" max="{{ year_max }}"
                                value="{{ year_max }}">
                        </div>
                        <div class="year-labels">
                            <span>{{ year_min }}</span>
                            <span>{{ year_max }}</span>
                        </div>
                    </div>

                    <div class="genre-filter">
                        <label>Genres:</label>
                        <div class="genre-list">
                            {% for genre in genres_top10 %}
                            <div class="genre-item">
                                <input type="checkbox" name="filter_genre" value="{{ genre }}"
                                    id="genre-{{ loop.index }}">
                                <label for="genre-{{ loop.index }}">{{ genre }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <button id="clearFilters" type="button">Clear filters</button>
                    <form id="movieForm" action="/recommend" method="POST"
                        style="width:100%;display:flex;flex-direction:column;align-items:center;">
                        <div class="selected-count" style="margin-bottom:1rem;">
                            <span id="selectedCount">0</span> movies selected
                        </div>
                        <button type="submit" class="next-button" id="nextButton" disabled>
                            Get Recommendations
                        </button>
                    </form>
                </div>
                <div id="selectedTray" class="selected-tray"></div>
            </aside>

            <section class="content">
                <div class="movies-grid" id="moviesGrid">
                    <!-- Movie cards rendered here by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script>
        const selectedIds = new Set();
        const selectedTray = document.getElementById('selectedTray');
        const moviesGrid = document.getElementById('moviesGrid');
        const yearMinInput = document.getElementById('yearMin');
        const yearMaxInput = document.getElementById('yearMax');
        const yearMinLabel = document.getElementById('yearMinLabel');
        const yearMaxLabel = document.getElementById('yearMaxLabel');
        const genreInputs = document.querySelectorAll('input[name="filter_genre"]');
        const searchInput = document.getElementById('movieSearch');
        const clearBtn = document.getElementById('clearFilters');
        const nextButton = document.getElementById('nextButton');
        const selectedCountSpan = document.getElementById('selectedCount');

        function renderMovies(movies) {
            moviesGrid.innerHTML = '';
            movies.forEach(m => {
                const checked = selectedIds.has(m.movie_id) ? 'checked' : '';
                const selectedClass = checked ? 'selected' : '';
                const movieCard = document.createElement('div');
                movieCard.className = `movie-card ${selectedClass}`;
                movieCard.setAttribute('data-movie-id', m.movie_id);
                movieCard.innerHTML = `
                    <div class="movie-poster">
                        <img class="movie-poster-img"
                            src="https://via.placeholder.com/400x600?text=${encodeURIComponent(m.title)}"
                            alt="${m.title}"
                            data-movie-id="${m.movie_id}">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${m.title}</div>
                        <div class="movie-genre">${m.genre}</div>
                        <input type="checkbox" name="selected_movies" value="${m.movie_id}" style="display:none;" ${checked}>
                    </div>
                    <div class="selection-indicator">✓</div>`;
                moviesGrid.appendChild(movieCard);
            });
            attachCardEvents();
            lazyLoadPosters();
            updateSelectedCount();
        }

        function attachCardEvents() {
            document.querySelectorAll('.movie-card').forEach(card => {
                card.onclick = () => {
                    const movieId = parseInt(card.getAttribute('data-movie-id'));
                    if (selectedIds.has(movieId)) {
                        selectedIds.delete(movieId);
                        removeTrayChip(movieId);
                    } else {
                        selectedIds.add(movieId);
                        addTrayChip(movieId, card.querySelector('.movie-title').textContent);
                    }
                    updateSelectedCount();
                    // Re-render to update selection visuals
                    renderMovies(window._lastMovies || []);
                };
            });
        }

        function addTrayChip(movieId, title) {
            if (document.querySelector(`[data-chip-id="${movieId}"]`)) return;
            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.setAttribute('data-chip-id', movieId);
            chip.innerHTML = `${title} <button type="button" onclick="removeTrayChip(${movieId})">×</button>
                <input type="hidden" name="selected_movies" value="${movieId}" data-added="true">`;
            selectedTray.appendChild(chip);
        }

        function removeTrayChip(movieId) {
            selectedIds.delete(movieId);
            const chip = document.querySelector(`[data-chip-id="${movieId}"]`);
            if (chip) chip.remove();
            // Uncheck card if visible
            document.querySelectorAll(`.movie-card[data-movie-id="${movieId}"] input[type="checkbox"]`).forEach(cb => cb.checked = false);
            renderMovies(window._lastMovies || []);
            updateSelectedCount();
        }

        function updateSelectedCount() {
            // Count checked checkboxes + hidden tray inputs
            const checked = Array.from(document.querySelectorAll('.movies-grid input[type="checkbox"]:checked')).length;
            const trayHidden = Array.from(document.querySelectorAll('#selectedTray input[data-added="true"]')).length;
            selectedCountSpan.textContent = checked + trayHidden;
            nextButton.disabled = (checked + trayHidden) === 0;
        }

        function lazyLoadPosters() {
            const io = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        const img = e.target;
                        const mid = img.getAttribute('data-movie-id');
                        fetch(`/api/poter/${mid}`.replace('poter', 'poster'))
                            .then(r => r.json())
                            .then(d => { if (d && d.url) img.src = d.url; })
                            .catch(() => { })
                            .finally(() => io.unobserve(img));
                    }
                });
            }, { rootMargin: '200px' });
            document.querySelectorAll('img[data-movie-id]').forEach(img => io.observe(img));
        }

        // Debounced fetch
        function debounce(fn, ms) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), ms);
            };
        }

        const fetchMovies = debounce(() => {
            const q = (searchInput.value || '').trim();
            const yMin = Number(yearMinInput.value);
            const yMax = Number(yearMaxInput.value);
            const genres = Array.from(genreInputs).filter(g => g.checked).map(g => g.value);

            const baseMin = Number(yearMinInput.getAttribute('min')) || {{ year_min| int
        }};
        const baseMax = Number(yearMaxInput.getAttribute('max')) || {{ year_max| int }};
        const randomFlag = (!q && genres.length === 0 && yMin === baseMin && yMax === baseMax) ? 1 : 0;

        const params = new URLSearchParams({
            q,
            year_min: String(yMin),
            year_max: String(yMax),
            genres: genres.join(','),
            limit: '40',
            random: String(randomFlag),
            _ts: String(Date.now())
        });
        fetch(`/api/search?${params.toString()}`, { cache: 'no-store' })
            .then(r => r.json())
            .then(data => {
                const movies = Array.isArray(data) ? data : (data.results || []);
                window._lastMovies = movies;
                renderMovies(movies);
            })
            .catch(() => renderMovies([]));
        }, 250);

        yearMinInput.oninput = () => {
            if (parseInt(yearMinInput.value) > parseInt(yearMaxInput.value)) {
                yearMaxInput.value = yearMinInput.value;
                yearMaxLabel.textContent = yearMaxInput.value;
            }
            yearMinLabel.textContent = yearMinInput.value;
            fetchMovies();
        };

        yearMaxInput.oninput = () => {
            if (parseInt(yearMaxInput.value) < parseInt(yearMinInput.value)) {
                yearMinInput.value = yearMaxInput.value;
                yearMinLabel.textContent = yearMinInput.value;
            }
            yearMaxLabel.textContent = yearMaxInput.value;
            fetchMovies();
        };

        searchInput.oninput = fetchMovies;
        genreInputs.forEach(g => g.onchange = fetchMovies);

        clearBtn.onclick = () => {
            searchInput.value = '';
            yearMinInput.value = String({{ year_min| int }});
        yearMaxInput.value = String({{ year_max| int }});
        yearMinLabel.textContent = String({{ year_min| int }});
        yearMaxLabel.textContent = String({{ year_max| int }});
        genreInputs.forEach(g => g.checked = false);
        fetchMovies();
        };

        document.getElementById('movieForm').addEventListener('submit', function (e) {
            // Remove previous hidden inputs
            Array.from(this.querySelectorAll('input[name="selected_movies"]')).forEach(el => el.remove());
            // Add current selection as hidden inputs
            selectedIds.forEach(id => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'selected_movies';
                input.value = id;
                this.appendChild(input);
            });
            if (selectedIds.size === 0) {
                e.preventDefault();
                alert('Please select at least one movie to get recommendations.');
            }
        });

        window.onload = () => {
            yearMinLabel.textContent = String({{ year_min| int }});
        yearMaxLabel.textContent = String({{ year_max| int }});
        fetchMovies();
        updateSelectedCount();
        };
    </script>
</body>

</html>
